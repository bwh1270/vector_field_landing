name: aims_fly
root: ./
start_window: main
windows:
  - main:
      layout: tiled
      panes:
        - roslaunch aims_als real_world.launch
        - waitForRos; roslaunch aims_als controller.launch
        - waitForRos; roslaunch aims_als gain_tuner.launch >> $(rospack find aims_als)/data/results.txt
        - cd $(rospack find aims_als)/data

  - find:
      layout: tiled
      panes:
        - waitForRos; rostopic echo /mavros/setpoint_raw/target_attitude
        - waitForRos; rostopic echo /aims/gv_esti
        - waitForRos; rostopic echo /mavros/local_position/pose
